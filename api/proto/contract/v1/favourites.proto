syntax = "proto3";
package v1;

option go_package = "github.com/mephistolie/chefbook-backend-recipe/api/proto/v1";

message SaveRecipeToFavouritesRequest {
  string recipeId = 1;
  string userId = 2;
}

message SaveRecipeToFavouritesResponse {
  string message = 1;
}

message RemoveRecipeFromFavouritesRequest {
  string recipeId = 1;
  string userId = 2;
}

message RemoveRecipeFromFavouritesResponse {
  string message = 1;
}
