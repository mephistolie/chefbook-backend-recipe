syntax = "proto3";
package v1;

option go_package = "github.com/mephistolie/chefbook-backend-recipe/api/proto/v1";

message SetRecipeCollectionsRequest {
  string recipeId = 1;
  string userId = 2;
  repeated string collectionIds = 3;
}

message SetRecipeCollectionsResponse {
  string message = 1;
}
