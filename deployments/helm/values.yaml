nameOverride: ""
fullnameOverride: ""

image:
  container: chefbook-backend-recipe-service
  registry: ""
  pullPolicy: IfNotPresent
  tag: ""
imagePullSecrets: []

config:
  develop: false
  # Leave empty for stdout only
  logsPath: ""

  checkSubscription: true
  maxPicturesFree: 5
  maxPicturesPremium: 15
  pictureMaxSizeFree: 786432 # 0.75MB
  pictureMaxSizePremium: 1572864 # 1.5MB

  postgres:
    host: ""
    port: 5432
    dbName: chefbook-shoppinglist

  s3:
    host: ""
    accessKeyId: ""
    bucket: images
    region: "us-east-1"

  rabbitmq:
    name: ""
    namespace: ""
    port: 5672
    vhost: ""

services:
  profile:
    name: chefbook-backend-user-service
    namespace: ""
    port: 8080
  tag:
    name: chefbook-backend-tag-service
    namespace: ""
    port: 8080
  category:
    name: chefbook-backend-category-service
    namespace: ""
    port: 8080

secrets:
  firebase:
    name: firebase-secrets
    credentialsRef: credentials
  postgres:
    name: postgres-secrets
    userRef: user
    passwordRef: password
  s3:
    name: s3-secrets
    accessKeyIdRef: accessKeyId
    secretAccessKeyRef: secretAccessKey
  rabbitmq:
    name: rabbitmq-secrets
    userRef: user
    passwordRef: password

service:
  type: ClusterIP
  port: 8080

replicaCount: 2

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
